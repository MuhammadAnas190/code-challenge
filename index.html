<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Interface Mockup Challenge</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/flex.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="chat-container flex flex-column">
      <!-- Header -->
      <header class="header flex justify-between items-center">
        <button class="back-button">
          <i class="fa-solid fa-chevron-left"></i>
        </button>

        <button class="settings-button">A</button>
      </header>

      <!-- Chat Messages -->
      <div class="chat-messages flex flex-column" id="chat-messages">
        <!-- Messages will be dynamically loaded here -->
      </div>

      <!-- Footer -->
      <footer class="footer flex flex-wrap justify-between items-center">
        <span class="speaking-status w-100 text-center"
          >...Joe is Speaking</span
        >
        <div class="action-buttons flex flex-base py-10 justify-center">
          <button id="toggleMicButton" class="mic-off mute-button">
            <i class="fas fa-microphone-slash"></i>
          </button>
          <button class="end-call-button">
            <i class="fa-solid fa-phone"></i>
          </button>
        </div>
        <button id="scrollToTopButton" class="scroll-to-top-button">
          <i class="fa-solid fa-chevron-up"></i>
        </button>
      </footer>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
      integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
